<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rahma ‚ù§Ô∏è Mohab</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg,#ff6a88,#ff99ac);
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Start screen */
#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg,#ff6a88,#ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: 600;
    cursor: pointer;
    z-index: 10;
}

/* Main content */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

h1 {
    font-size: 48px;
}

/* Buttons */
.buttons {
    position: relative;
    margin-top: 40px;
}

button {
    padding: 16px 36px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

/* Glowing animated YES button */
#yesBtn {
    background: white;
    color: #ff6a88;
    font-weight: 600;
    box-shadow: 0 0 20px #fff;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% { box-shadow: 0 0 10px #fff; }
    50% { box-shadow: 0 0 25px #fff; }
    100% { box-shadow: 0 0 10px #fff; }
}

#noBtn {
    background: transparent;
    border: 2px solid white;
    color: white;
    position: fixed; /* stays within viewport */
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* YAAYY text animation */
#yayText {
    animation: bounceGlow 1.5s ease-in-out infinite alternate;
}

@keyframes bounceGlow {
    0% { transform: scale(1); text-shadow: 0 0 10px #fff; }
    50% { transform: scale(1.1); text-shadow: 0 0 30px #fff; }
    100% { transform: scale(1); text-shadow: 0 0 10px #fff; }
}

/* Signature at bottom-right */
#signature {
    position: fixed;
    right: 20px;
    bottom: 10px;
    font-size: 24px;
    font-family: 'Pacifico', cursive; /* signature font */
    font-weight: normal;
    color: white;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
    z-index: 100;
}
</style>
</head>

<body>

<!-- START SCREEN FOR MUSIC -->
<div id="startScreen">Tap to open ‚ù§Ô∏è</div>

<!-- MUSIC -->
<audio id="music" loop preload="auto" playsinline>
    <source src="https://files.catbox.moe/tvzcqq.mp3" type="audio/mp3">
</audio>

<div class="container" style="display:none;" id="mainContent">
<h1>Rahma, Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>
</div>

<!-- Signature -->
<div id="signature">UR Lovely Eng MO ‚ù§Ô∏è</div>

<script>
// Start music on tap (iOS safe)
const startScreen = document.getElementById("startScreen");
const music = document.getElementById("music");
const content = document.getElementById("mainContent");

startScreen.onclick = async () => {
    content.style.display = "block";
    startScreen.style.display = "none";
    try {
        await music.play();
        console.log("Music started üéµ");
    } catch (err) {
        console.log("iOS prevented autoplay, user may need to tap again", err);
    }
};

// Floating hearts start immediately
setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

// NO button runs away safely
const noBtn = document.getElementById("noBtn");

function moveNo() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 10;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("mousedown", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Keep NO button inside viewport on resize / rotation
window.addEventListener("resize", () => {
    const rect = noBtn.getBoundingClientRect();
    if(rect.right > window.innerWidth) noBtn.style.left = window.innerWidth - noBtn.offsetWidth - 10 + "px";
    if(rect.bottom > window.innerHeight) noBtn.style.top = window.innerHeight - noBtn.offsetHeight - 10 + "px";
});

// YES click effect with smooth hearts explosion
document.getElementById("yesBtn").onclick = () => {
    content.style.display = "none";

    // YAAYY message centered
    const yayDiv = document.createElement("div");
    yayDiv.style.cssText = `
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-size:70px;
        font-weight:600;
        color:white;
        background:linear-gradient(135deg,#ff6a88,#ff99ac);
        flex-direction:column;
        overflow: hidden;
    `;
    yayDiv.innerHTML = `<div id="yayText">HELL YEAHH!! ‚ù§Ô∏è</div>`;
    document.body.appendChild(yayDiv);

    const hearts = [];
    const numHearts = 100;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2 + 50;

    for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";
        heart.style.opacity = 1;

        yayDiv.appendChild(heart);

        const dx = (Math.random() - 0.5) * 12;
        const dy = (Math.random() - 0.5) * 12;

        hearts.push({el: heart, x: centerX, y: centerY, dx, dy, opacity: 1});
    }

    function animate() {
        let alive = false;
        hearts.forEach(h => {
            if (h.opacity > 0) {
                h.x += h.dx;
                h.y += h.dy;
                h.opacity -= 0.02;

                h.el.style.left = h.x + "px";
                h.el.style.top = h.y + "px";
                h.el.style.opacity = h.opacity;

                alive = true;
            } else {
                h.el.remove();
            }
        });
        if (alive) requestAnimationFrame(animate);
    }

    animate();
};
</script>

</body>
</html>
